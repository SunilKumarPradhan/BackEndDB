<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #333;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .calculator {
        background-color: #444;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px #000;
    }
    .calculator h1 {
        text-align: center;
        margin-bottom: 20px;
    }
    .calculator-screen {
        width: 100%;
        height: 50px;
        background-color: #555;
        color: white;
        text-align: right;
        padding: 10px;
        border: none;
        border-radius: 5px;
        margin-bottom: 20px;
    }
    .button-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
    }
    .calculator-button {
        width: 23%;
        padding: 10px;
        background-color: #666;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    .calculator-button:hover {
        background-color: #777;
    }
</style>
</head>
<body>
    <div class="calculator">
        <h1>My Calculator built on Backend</h1>
        <input type="text" class="calculator-screen" disabled>
        <div class="button-row">
            <button class="calculator-button">7</button>
            <button class="calculator-button">8</button>
            <button class="calculator-button">9</button>
            <button class="calculator-button">/</button>
        </div>
        <div class="button-row">
            <button class="calculator-button">4</button>
            <button class="calculator-button">5</button>
            <button class="calculator-button">6</button>
            <button class="calculator-button">*</button>
        </div>
        <div class="button-row">
            <button class="calculator-button">1</button>
            <button class="calculator-button">2</button>
            <button class="calculator-button">3</button>
            <button class="calculator-button">-</button>
        </div>
        <div class="button-row">
            <button class="calculator-button">0</button>
            <button class="calculator-button">.</button>
            <button class="calculator-button">=</button>
            <button class="calculator-button">+</button>
        </div>
    </div>
</body>
</html>
